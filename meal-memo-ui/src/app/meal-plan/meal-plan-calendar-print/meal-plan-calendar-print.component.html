<div class="print">
    <app-monthly-meal-plan
        [startDate]="startDate"
        *ngIf="calendarType === calendaryTypes.monthly">
    </app-monthly-meal-plan>

    <app-weekly-meal-plan
        [displayControls]="false"
        [startDate]="startDate"
        [dynamicMealsToDisplay]="false"
        [mealsToDisplay]="7"
        *ngIf="calendarType === calendaryTypes.weekly"></app-weekly-meal-plan>
</div>
