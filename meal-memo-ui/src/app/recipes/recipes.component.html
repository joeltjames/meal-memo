<app-recipe-menu></app-recipe-menu>
<div>
    <div class="row p-3">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"
                    ><fa-icon [icon]="searchIcon" size="lg"></fa-icon
                ></span>
                <input
                    [formControl]="recipeSearch"
                    type="text"
                    class="form-control"
                    placeholder="Search for a recipe..."
                    aria-label="Username"
                    aria-describedby="addon-wrapping" />
            </div>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="container" *ngIf="recipes$ | async as recipes">
        <ngx-masonry [options]="{ columnWidth: 1 }">
            <ng-container *ngFor="let recipe of recipes; trackBy: trackByFn">
                <div ngxMasonryItem class="masonry-item card m-2">
                    <div
                        class="card-body clickable"
                        [routerLink]="[recipe.slug]">
                        <img
                            [src]="recipe.image"
                            class="card-img-top"
                            *ngIf="recipe.image" />
                        <h5 class="card-title">{{ recipe.title }}</h5>
                        <span> {{ recipe.tags?.join(',') }}</span>
                    </div>
                </div>
            </ng-container>
        </ngx-masonry>
    </div>
</div>
