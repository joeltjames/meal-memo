<div class="container">
    <div class="card h-100 my-3" *ngIf="recipe$ | async as recipe">
        <div class="card-body overflow-auto" style="max-height: 90vh">
            <div class="position-absolute top-0 start-100">
                <button (click)="print()" class="btn btn-outline-primary"><fa-icon [icon]="printIcon"></fa-icon></button>
            </div>
            <div class="row border-bottom">
                <img class="col-4 p-3 pt-0" [src]="recipe.image" *ngIf="recipe.image" style="height: auto" />
                <div class="col">
                    <h1>{{ recipe.title }}</h1>
                    <p>
                        <small [innerHtml]="getDetailHtml(recipe)"></small>
                    </p>
                    <p>{{ recipe.info }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-4 border-end">
                    <h2>Ingredients</h2>
                    <ul>
                        <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
                    </ul>
                </div>
                <div class="col-8">
                    <h2>Instructions</h2>
                    <ol>
                        <li *ngFor="let instruction of recipe.instructions">{{ instruction }}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
